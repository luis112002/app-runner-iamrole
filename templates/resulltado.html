<!-- templates/resultado.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Resultado</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex flex-col justify-center items-center h-screen">
    <div class="text-center">
        <h1 class="text-3xl font-bold mb-4 text-green-600">✅ Archivo procesado</h1>
        <p class="mb-6">El archivo fue modificado y guardado correctamente en tu bucket S3.</p>
        <a href="{{ s3_url }}" target="_blank"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Ver archivo procesado
        </a>
    </div>

    <script>
        Swal.fire({
            icon: 'success',
            title: '¡Éxito!',
            text: 'El archivo fue procesado y guardado correctamente.',
            confirmButtonText: 'Ver resultado'
        });
    </script>
</body>

</html>
